<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist Belanja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wishlist-wrapper">
        <div class="wishlist-container wishlist-form">
            <h2>Wishlist Belanja</h2>
            <form id="wishlistForm">
                <div class="mb-3">
                    <label for="productName" class="form-label">Nama Produk</label>
                    <input type="text" class="form-control" id="productName" required>
                </div>
                <div class="mb-3">
                    <label for="productCategory" class="form-label">Kategori</label>
                    <input type="text" class="form-control" id="productCategory" required>
                </div>
                <div class="mb-3">
                    <label for="productPrice" class="form-label">Budget</label>
                    <input type="number" class="form-control" id="productPrice" required>
                </div>
                <div class="mb-3">
                    <label for="productQuantity" class="form-label">Jumlah Barang</label>
                    <input type="number" class="form-control" id="productQuantity" required>
                </div>
                <div class="mb-3">
                    <label for="productStatus" class="form-label">Status Pembelian</label>
                    <select class="form-select" id="productStatus" required>
                        <option value="Belum Dibeli">Belum Dibeli</option>
                        <option value="Sudah Dibeli">Sudah Dibeli</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Tambah Item</button>
            </form>
        </div>

        <div class="wishlist-container wishlist-list-container">
            <h2>Daftar Wishlist</h2>
            <div id="wishlistList" class="wishlist-list">
                <!-- Wishlist items will be dynamically added here -->
            </div>
        </div>
    </div>

    <!-- Your script goes here -->
    <script type="module">
        // Import Firebase SDK modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, set, push, onChildAdded, update } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyDz8jQW3Sakya0ooJ_8nRTljzy9TOuFBzA",
            authDomain: "list-app-519dc.firebaseapp.com",
            databaseURL: "https://list-app-519dc-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "list-app-519dc",
            storageBucket: "list-app-519dc.appspot.com",
            messagingSenderId: "417968751161",
            appId: "1:417968751161:web:814285dde524b544cdc3e8",
            measurementId: "G-8Y2X08DXND"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const wishlistForm = document.getElementById('wishlistForm');
        const wishlistList = document.getElementById('wishlistList');
        let editingItemId = null; // Track the item being edited

        // Add item to wishlist in Firebase
        wishlistForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const productName = document.getElementById('productName').value;
            const productCategory = document.getElementById('productCategory').value;
            const productPrice = document.getElementById('productPrice').value;
            const productQuantity = document.getElementById('productQuantity').value;
            const productStatus = document.getElementById('productStatus').value;

            const newWishlistItem = {
                name: productName,
                category: productCategory,
                price: productPrice,
                quantity: productQuantity,
                status: productStatus
            };

            if (editingItemId) {
                // Update existing item if editing
                update(ref(database, 'wishlist/' + editingItemId), newWishlistItem)
                    .then(() => {
                        console.log("Item updated successfully");
                        editingItemId = null; // Reset editing item
                        wishlistForm.reset();
                        displayWishlistItems();
                    });
            } else {
                // Add new item if not editing
                const newRef = push(ref(database, 'wishlist'));
                set(newRef, newWishlistItem)
                    .then(() => {
                        console.log("Item added successfully");
                        wishlistForm.reset();
                        displayWishlistItems();
                    });
            }
        });

        // Display wishlist items
        function displayWishlistItems() {
            wishlistList.innerHTML = '';
            const wishlistRef = ref(database, 'wishlist');
            onChildAdded(wishlistRef, function(snapshot) {
                const item = snapshot.val();
                const itemId = snapshot.key;

                // Only add item to the list if it's not deleted
                if (item.status !== 'Deleted') {
                    const listItem = document.createElement('div');
                    listItem.classList.add('wishlist-item');
                    listItem.innerHTML = `
                        <h5>${item.name}</h5>
                        <p>Category: ${item.category}</p>
                        <p>Price: Rp ${item.price}</p>
                        <p>Quantity: ${item.quantity}</p>
                        <p>Status: ${item.status}</p>
                        <button class="btn btn-warning" id="editBtn-${itemId}">Edit</button>
                        <button class="btn btn-danger" id="deleteBtn-${itemId}">Delete</button>
                    `;
                    wishlistList.appendChild(listItem);

                    // Adding event listeners for edit and delete buttons
                    const editButton = document.getElementById(`editBtn-${itemId}`);
                    const deleteButton = document.getElementById(`deleteBtn-${itemId}`);

                    editButton.addEventListener('click', function() {
                        editItem(itemId, item);
                    });

                    deleteButton.addEventListener('click', function() {
                        deleteItem(itemId);
                    });
                }
            });
        }

        // Edit item
        function editItem(id, item) {
            document.getElementById('productName').value = item.name;
            document.getElementById('productCategory').value = item.category;
            document.getElementById('productPrice').value = item.price;
            document.getElementById('productQuantity').value = item.quantity;
            document.getElementById('productStatus').value = item.status;

            editingItemId = id; // Set the item ID to edit
        }

        // Delete item (Mark as Deleted)
        function deleteItem(id) {
            // Mark the item as deleted
            update(ref(database, 'wishlist/' + id), { status: 'Deleted' })
                .then(() => {
                    console.log("Item deleted");
                    displayWishlistItems();
                });
        }

        // Call function to display data
        displayWishlistItems();
    </script>
</body>
</html>
