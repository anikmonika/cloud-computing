<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist Belanja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wishlist-wrapper">
        <div class="wishlist-container wishlist-form">
            <h2>Wishlist Belanja</h2>
            <form id="wishlistForm">
                <div class="mb-3">
                    <label for="productName" class="form-label">Nama Produk</label>
                    <input type="text" class="form-control" id="productName" required>
                </div>
                <div class="mb-3">
                    <label for="productCategory" class="form-label">Kategori</label>
                    <input type="text" class="form-control" id="productCategory" required>
                </div>
                <div class="mb-3">
                    <label for="productPrice" class="form-label">Budget</label>
                    <input type="number" class="form-control" id="productPrice" required>
                </div>
                <div class="mb-3">
                    <label for="productQuantity" class="form-label">Jumlah Barang</label>
                    <input type="number" class="form-control" id="productQuantity" required>
                </div>
                <div class="mb-3">
                    <label for="productStatus" class="form-label">Status Pembelian</label>
                    <select class="form-select" id="productStatus" required>
                        <option value="Belum Dibeli">Belum Dibeli</option>
                        <option value="Sudah Dibeli">Sudah Dibeli</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Tambah Item</button>
            </form>
        </div>

        <div class="wishlist-container wishlist-list-container">
            <h2>Daftar Wishlist</h2>
            <div id="wishlistList" class="wishlist-list">
                <!-- Wishlist items will be dynamically added here -->
            </div>
        </div>
    </div>

    <!-- Use Firebase SDK Modular Approach -->
    <script type="module">
        // Import Firebase SDK modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, set, push, onChildAdded, update, remove } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyDz8jQW3Sakya0ooJ_8nRTljzy9TOuFBzA",
            authDomain: "list-app-519dc.firebaseapp.com",
            databaseURL: "https://list-app-519dc-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "list-app-519dc",
            storageBucket: "list-app-519dc.appspot.com",
            messagingSenderId: "417968751161",
            appId: "1:417968751161:web:814285dde524b544cdc3e8",
            measurementId: "G-8Y2X08DXND"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const wishlistForm = document.getElementById('wishlistForm');
        const wishlistList = document.getElementById('wishlistList');

        // Add item to wishlist in Firebase
        wishlistForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const productName = document.getElementById('productName').value;
            const productCategory = document.getElementById('productCategory').value;
            const productPrice = document.getElementById('productPrice').value;
            const productQuantity = document.getElementById('productQuantity').value;
            const productStatus = document.getElementById('productStatus').value;

            const newWishlistItem = {
                name: productName,
                category: productCategory,
                price: productPrice,
                quantity: productQuantity,
                status: productStatus
            };

            // Correct way to push data using Firebase Modular SDK
            const newRef = push(ref(database, 'wishlist'));
            set(newRef, newWishlistItem);

            wishlistForm.reset();

            // Call function to display the updated list immediately
            displayWishlistItems();
        });

        // Display wishlist items
        function displayWishlistItems() {
            wishlistList.innerHTML = '';  // Clear existing list before displaying
            const wishlistRef = ref(database, 'wishlist');
            onChildAdded(wishlistRef, function(snapshot) {
                const item = snapshot.val();
                const itemId = snapshot.key;  // Get item id
                const listItem = document.createElement('div');
                listItem.classList.add('wishlist-item');
                listItem.innerHTML = `
                    <h5>${item.name}</h5>
                    <p>Category: ${item.category}</p>
                    <p>Price: Rp ${item.price}</p>
                    <p>Quantity: ${item.quantity}</p>
                    <p>Status: ${item.status}</p>
                    <button class="btn btn-warning btn-sm" onclick="editItem('${itemId}', '${item.name}', '${item.category}', '${item.price}', '${item.quantity}', '${item.status}')">Edit</button>
                    <button class="btn btn-danger btn-sm" onclick="deleteItem('${itemId}')">Delete</button>
                `;
                wishlistList.appendChild(listItem);
            });
        }

        // Edit an existing wishlist item
        function editItem(id, name, category, price, quantity, status) {
            document.getElementById('productName').value = name;
            document.getElementById('productCategory').value = category;
            document.getElementById('productPrice').value = price;
            document.getElementById('productQuantity').value = quantity;
            document.getElementById('productStatus').value = status;

            // Change submit button to update
            const submitButton = wishlistForm.querySelector('button');
            submitButton.innerText = 'Update Item';

            // Handle form submission for updating item
            wishlistForm.onsubmit = function(event) {
                event.preventDefault();

                const updatedName = document.getElementById('productName').value;
                const updatedCategory = document.getElementById('productCategory').value;
                const updatedPrice = document.getElementById('productPrice').value;
                const updatedQuantity = document.getElementById('productQuantity').value;
                const updatedStatus = document.getElementById('productStatus').value;

                const updatedWishlistItem = {
                    name: updatedName,
                    category: updatedCategory,
                    price: updatedPrice,
                    quantity: updatedQuantity,
                    status: updatedStatus
                };

                const itemRef = ref(database, 'wishlist/' + id);
                update(itemRef, updatedWishlistItem);

                wishlistForm.reset();
                submitButton.innerText = 'Tambah Item'; // Reset button text
                wishlistForm.onsubmit = addItem; // Reset form to add functionality

                displayWishlistItems(); // Refresh list
            };
        }

        // Delete a wishlist item
        function deleteItem(id) {
            const itemRef = ref(database, 'wishlist/' + id);
            remove(itemRef);

            displayWishlistItems(); // Refresh list
        }

        // Call function to display data initially
        displayWishlistItems();
    </script>
</body>
</html>
