<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css/register.css">
</head>
<body>
    <h2>Register</h2>

    <form id="registerForm">
        <input type="email" id="email" placeholder="Email" required>
        <span id="error-message" style="color: red; font-size: 14px;"></span>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>

    <p>Have an account? <a href="login.html">Login instead</a></p>

    <script type="module">
        import { auth } from "../firebase-config.js";
        import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        document.addEventListener("DOMContentLoaded", function () {
            const registerForm = document.getElementById("registerForm");
            const errorMessage = document.getElementById("error-message");

            if (registerForm) {
                registerForm.addEventListener("submit", async function (e) {
                    e.preventDefault();
                    const email = document.getElementById("email").value;
                    const password = document.getElementById("password").value;

                    try {
                        // Try to create a new user
                        await createUserWithEmailAndPassword(auth, email, password);
                        window.location.href = "login.html";  // Redirect to login after successful registration
                    } catch (error) {
                        errorMessage.textContent = "Registrasi Gagal: " + error.message;
                    }
                });
            }
        });
    </script>
</body>
</html>
