<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css/register.css">
</head>
<body>
    <h2>Register</h2>
    <form id="registerForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>

    <script type="module">
        import { auth } from "../firebase-config.js";
        import { createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        document.addEventListener("DOMContentLoaded", function () {
            const registerForm = document.getElementById("registerForm");

            if (registerForm) {
                registerForm.addEventListener("submit", async function (e) {
                    e.preventDefault();
                    const email = document.getElementById("email").value;
                    const password = document.getElementById("password").value;

                    try {
                        await signInWithEmailAndPassword(auth, email, password);
                        alert("⚠️ Akun sudah terdaftar! Silakan login.");
                        window.location.href = "login.html";
                    } catch (error) {
                        if (error.code === "auth/user-not-found") {
                            try {
                                await createUserWithEmailAndPassword(auth, email, password);
                                alert("✅ Registrasi berhasil! Silakan login.");
                                window.location.href = "login.html";
                            } catch (regError) {
                                alert("Registrasi Gagal: " + regError.message);
                            }
                        } else {
                            alert("Registrasi Gagal: " + error.message);
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
