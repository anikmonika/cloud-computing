<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="email" id="email" class="form-control my-2" placeholder="Email" required>
            <input type="password" id="password" class="form-control my-2" placeholder="Password" required>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <a href="/register" class="btn btn-secondary mt-2">Register</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDz8jQW3Sakya0ooJ_8nRTljzy9TOuFBzA",
            authDomain: "list-app-519dc.firebaseapp.com",
            databaseURL: "https://list-app-519dc-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "list-app-519dc",
            storageBucket: "list-app-519dc.appspot.com",
            messagingSenderId: "417968751161",
            appId: "1:417968751161:web:814285dde524b544cdc3e8",
            measurementId: "G-8Y2X08DXND"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            signInWithEmailAndPassword(auth, email, password)
                .then(() => {
                    alert("Login successful!");
                    window.location.href = "index.html"; // Redirect to index page after successful login
                })
                .catch((error) => {
                    console.error(error.code);
                    alert("Login Failed: " + error.message);
                });
        });
    </script>
</body>
</html>
